name: Collect Whale Transactions

on:
  schedule:
    # Alle 10 Minuten
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Manuell triggern

permissions:
  contents: write  # Erlaubt commit & push

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Collect Whale Transactions
        run: |
          python whale_collector.py --once

      - name: Classify Transactions
        run: |
          python classify_whale_movements.py
          
      - name: Generate Daily Metrics
        run: |
          python aggregate_daily.py
      
      - name: Commit & Push Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json
          
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Auto-collect: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "Changes committed and pushed"
          else
            echo "No changes to commit"
          fi
