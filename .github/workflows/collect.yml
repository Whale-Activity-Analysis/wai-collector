name: Collect Whale Transactions

on:
  schedule:
    # Alle 30 Minuten
    - cron: '*/30 * * * *'
  workflow_dispatch:  # Manuell triggern

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Collect Whale Transactions
        run: |
          python whale_collector.py --once
      
      - name: Generate Daily Metrics
        run: |
          python aggregate_daily.py
      
      - name: Commit & Push Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "üêã Auto-collect: $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
